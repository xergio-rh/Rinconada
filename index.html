<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinconada</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" href="./storage/imgs/icon_pestaña.png">

</head>
<body>
    <img class="logo_rinconada" src="./storage/imgs/letras_logo.png" alt="">

    <div class="mainDiv">
        <div class="superiorDiv">
            <H1 class="texto1">Entretenimiento ilimitado.</H1>
            <p class="texto2">¿Quieres ver Rinconada ya? Ingresa tu email y contraseña para iniciar sesion.</p>
        </div>
        <div class="inferiorDiv">
            <form name="FormularioLogin" id="formulariologin" class="formulario" action="">
                <input id="correo" class="cuadro1" type="text" name="username" maxlength="50" placeholder="Email"/>
                <input id="contraseña" class="cuadro2" type="text" name="username" maxlength="50" placeholder="Contraseña"/>
                <button class="boton" type="submit" id="subir">Ingresar</button>

                <p class="texto_registro">¿No tienes una cuenta? <a class="color-diferente" href="./register.html">Regístrate</a></p>

        </div>
    </div>

    

    
</body>
<script src="./scripts/login.js"></script>
<script src="./scripts/script.js"></script>
</html>
